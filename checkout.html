<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form>
            <div class="checkout-form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="checkout-form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="checkout-form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="checkout-form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
            <div class="checkout-form-group">
                <label for="cart-summary">Cart Summary</label>
                <textarea id="cart-summary" name="cart-summary" readonly placeholder="Your cart details will appear here"></textarea>
            </div>
            <button type="submit" class="checkout-button">Place Order</button>
        </form>
        <button type="button" id="back-to-cart" class="checkout-button">Back to Cart</button>
    </div>
</body>
</html>
